<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<style>
  .fc {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: bold;
  }

  .text_1 {
    width: 300px;
    height: 200px;
    background: url("./img/赛车.jpg") no-repeat center center/100% 100%;
  }

  .text_1>span {
    width: 100%;
    height: 100%;
    letter-spacing: 3px;
    color: yellow;
    background: rgba(0, 0, 255, 1);
    mix-blend-mode: difference;

  }
</style>

<body>

  <!-- 父级背景混合给子集 -->
  <div class="text_1">
    <span class="fc">哈哈</span>
  </div>

</body>
